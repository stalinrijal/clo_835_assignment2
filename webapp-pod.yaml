# webapp-pod.yaml
apiVersion: v1
kind: Pod
metadata:
  name: webapp-pod
  labels:
    app: webapp
spec:
  containers:
    - name: webapp
      image: 251298034216.dkr.ecr.us-east-1.amazonaws.com/ecr_for_assignment1:webapp-image
      env:
        - name: DBHOST
          value: "mysql-service"
        - name: DBUSER
          value: "root"
        - name: DBPWD
          value: "password"
        - name: DATABASE
          value: "employees"
        - name: APP_COLOR
          value: "pink"
      ports:
        - containerPort: 8080
  imagePullSecrets:
    - name: ecr-creds
